  <!-- vinculo a bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Temas-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<style>
  html, body{
    height: 100%;
  }
  
  body {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-align: center;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
</style>

<body class="text-center">
 <div id="Contenedor">
 <div class="Icon">
                <!--Icono de usuario-->
               <span class="glyphicon glyphicon-user"></span>
             </div>
<div class="ContentForm">
   <form  onsubmit="sesion()" action="index.html" name="FormEntrar" id="FormEntrar" class="form-signin">
     <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-envelope"></i></span>
      <input type="email" class="form-control"  name="correo" placeholder="Correo" id="correo" aria-describedby="sizing-addon1" required>
    </div>
    <br>
    <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
      <input type="password"  id="contra" name="contra"  class="form-control" placeholder="******" aria-describedby="sizing-addon1" required>
    </div>
    <br>
    <button class="btn btn-lg btn-primary btn-block btn-signin"  id="IngresoLog" type="submit">Entrar</button>

    <div class="opcioncontra"><a href="">Olvidaste tu contrase√±a?</a></div>
   </form>
 </div>	
 </div>
</body>
<!-- vinculando a libreria Jquery-->
